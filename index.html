<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job-Swipe</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #card-container { width: 300px; margin: auto; position: relative; }
    .card {
      position: absolute;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    img { width: 100%; border-radius: 10px; }
    button { margin: 10px; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Job-Swipe</h1>
  <div id="card-container"></div>
  <button onclick="swipe('left')">⛔️ Überspringen</button>
  <button onclick="swipe('right')">✅ Interessiert</button>

  <script>
    let jobs = [
      { title: "Softwareentwickler", location: "Berlin", img: "https://source.unsplash.com/300x400/?tech" },
      { title: "Grafikdesigner", location: "München", img: "https://source.unsplash.com/300x400/?design" },
      { title: "Marketing Manager", location: "Hamburg", img: "https://source.unsplash.com/300x400/?business" }
    ];
    let index = 0;
    
    function loadJob() {
      if (index < jobs.length) {
        let job = jobs[index];
        document.getElementById("card-container").innerHTML = `
          <div class="card">
            <img src="${job.img}" alt="Job">
            <h2>${job.title}</h2>
            <p>${job.location}</p>
          </div>
        `;
      } else {
        document.getElementById("card-container").innerHTML = "<p>Keine Jobs mehr!</p>";
      }
    }
    
    function swipe(direction) {
      if (index < jobs.length) {
        console.log(`${jobs[index].title} wurde ${direction === 'left' ? 'übersprungen' : 'gemocht'}!`);
        index++;
        loadJob();
      }
    }
    
    loadJob();
  </script>
</body>
</html>
